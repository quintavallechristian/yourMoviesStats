<div class="container-fluid nopadding roboto">
	<div id="first-row" class="row nopadding passHeader backgroundHome sm-pxRowHeight6">
		<div class="hidden-xs col-sm-6 sm-percRowHeight12">
			<div class="row"><div class="textLightGrey2Transparent responsiveTitle row-title-bottom">PROFILO</div></div>
		</div>
		<div class="col-sm-6 sm-percRowHeight12">
			<div class="row sm-percRowHeight12">
				<div class="col-md-12 sm-percRowHeight12 p3" id="first-row-content">
					<div class="row sm-percRowHeight4">
						<div class="col-xs-6 col-sm-8 sm-percRowHeight12"><div class="md-to-right statistics-title text-right sm-percRowHeight12"><strong>Film visti</strong></div></div>
						<div class="col-xs-6 col-sm-4 sm-percRowHeight12"><div class="circle staticCircle bgPinkish text-center" id='film_watched'>{{hsCtrl.data.number}}</div></div>
					</div>
					<div class="row sm-percRowHeight4">
						<div class="col-xs-6 col-sm-8 sm-percRowHeight12"><div class="md-to-right statistics-title text-right sm-percRowHeight12"><strong>Minuti guardati</strong></div></div>
						<div class="col-xs-6 col-sm-4"><div class="circle staticCircle bgPinkish text-center" id='minute_watched'>{{hsCtrl.data.minutes}}</div></div>
					</div>
					<div class="row sm-percRowHeight4">
						<div class="col-xs-6 col-sm-8 sm-percRowHeight12"><div class="md-to-right statistics-title text-right sm-percRowHeight12"><strong>Giorni</strong></div></div>
						<div class="col-xs-6 col-sm-4 sm-percRowHeight12"><div class="circle bgPinkish staticCircle text-center" id='days_watched'>{{hsCtrl.data.minutes | minutesToTime}}</div></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
