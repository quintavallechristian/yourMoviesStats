<body class="ng-cloak textDarkGrey no-select default bgPrimaryH50" scroll ng-app="yourMovieStats" ng-controller="checkLoginController as checkLoginCtrl" ng-init="checkLoginCtrl.isLogged()">
    <div id="headerContainer" class="container-fluid nopadding roboto bgPrimary" ng-class="{bgBlackTransparent: !checkLoginCtrl.isLogged()}">
		<header class="container-fluid nopadding textWhite" id="header">
            <div class="row nopadding" id="sup">
                <div id="hamburger" class="col-sm-1 col-xs-1 col-sm-offset-1 col-xs-offset-1 hidden-md hidden-lg hidden-xl"></div>
                <div class="col-sm-8 col-xs-8 col-md-3 col-lg-3" id="logo"><h1><span id="h1a">YOUR</span><span id="h1b">Mov!e</span><span id="h1c">stats</span></h1></div>
                <div  class="hidden-sm hidden-xs col-md-6 col-lg-6" id="searchContainer">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Cerca attori, film o registi" aria-describedby="basic-addon1">
						<span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1" style="top:0;"></span>
					</div>
                </div>
                <div class="hidden-sm hidden-xs col-md-3 col-md-3" id="profile" ng-controller="ModalDemoCtrl as abCtrl">
                    <a id="btn-register" class="col-md-6 text-center decoNone clickable textWhite" ng-hide="checkLoginCtrl.isLogged()" ng-click="abCtrl.open('register')">Registrati</a>
                    <a id="btn-login" class="col-md-6 text-center decoNone clickable textWhite" ng-hide="checkLoginCtrl.isLogged()" ng-click="abCtrl.open('login')">Accedi</a>
                    <a id="username-nav" class="col-md-8 text-center decoNone clickable textWhite" ng-show="checkLoginCtrl.isLogged()" ng-mouseenter="abCtrl.setClicked(true)" ng-mouseleave="abCtrl.setClicked(false)">{{checkLoginCtrl.data.name}}</a>
                    <div id="avatar-nav" class="col-md-4 text-center decoNone clickable textWhite" ng-show="checkLoginCtrl.isLogged()" ng-mouseenter="abCtrl.setClicked(true)" ng-mouseleave="abCtrl.setClicked(false)">
                        <div id="image-nav" class="circle staticCircle-little" ng-style="{'background-image': 'url(img/avatars/' + checkLoginCtrl.data.image +')'}" ></div>
                        <div id="profile-triangle" ng-show="abCtrl.profileClicked">
                        </div>
                        <div id="profile-popup" ng-show="abCtrl.profileClicked" ng-controller="PopupController as popCtrl">
                            <div >
                                <a href="#/profile" class="decoNone clickable text-left textDarkGrey">Modifica Profilo</a>
                                <a class="decoNone clickable text-left textDarkGrey">Carica la tua watchlist</a>
                                <a class="decoNone clickable text-left textDarkGrey" id="logout" ng-click="popCtrl.logout()">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="search" class="glyphicon glyphicon-search col-sm-1 col-xs-1 hidden-md hidden-lg hidden-xl"></div>
            </div>
        </header>
        <nav class="container-fluid nopadding clickable borderIndigo" ng-class="{'transparent default': !checkLoginCtrl.isLogged()}">
            <a href="#/home" class="col-xs-3 text-center textWhite pt1 decoNone" ng-class="{'active': (path == '/home') || (path == '/') }" id="home">HOME</a>
            <a href="#/actors" class="col-xs-3 text-center textWhite pt1 decoNone" ng-class="{'active': path == '/actors' }" id="actors">ATTORI</a>
            <a href="#/directors" class="col-xs-3 text-center textWhite pt1 decoNone" ng-class="{'active': path == '/directiors' }" id="directors">REGISTI</a>
            <a href="#/films" class="col-xs-3 text-center textWhite pt1 decoNone" ng-class="{'active': path == '/films' }" id="films">FILM</a>
        </nav>
    </div>
    <div class="containerfluid nopadding onlyvisible bgPrimaryH50">
        <div id="welcome" class="row clearfix nopadding text-center background backgroundWelcome textWhite" ng-show="checkLoginCtrl.isInitialized() && !checkLoginCtrl.isLogged()"><div id = "welcome-content">RENDI MEMORABILI I TUOI FILM</div></div>
       <div id="sub-container" class="row clearfix nopadding" ng-show="checkLoginCtrl.isLogged()">
           <div ng-view></div>
       </div>
    </div>
	<div class="row footerHeight nopadding bgPrimaryH50" ng-show="checkLoginCtrl.isLogged()">
		<div class="col-md-6"></div>
		<div class="col-md-6 text-right">Christan Quintavalle 2016</div>
	</div>
</body>
</html>
